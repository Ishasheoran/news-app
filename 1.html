<!DOCTYPE html>
<html>
<head>
	<title>The Saksham School Registration</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		
		.container {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			background-color: #f9f9f9;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		label {
			display: block;
			margin-bottom: 10px;
		}
		
		input[type="text"], input[type="email"], input[type="tel"], select {
			width: 100%;
			height: 40px;
			margin-bottom: 20px;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h2>The Saksham School Registration</h2>
		<form>
			<h3>Student's Information</h3>
			<label for="name">Student's Name:</label>
			<input type="text" id="name" name="name" required>
			
			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			
			<h3>Parent's Information</h3>
			<label for="parentName">Parent's Name:</label>
			<input type="text" id="parentName" name="parentName" required>
			
			<label for="email">Parent's Email:</label>
			<input type="email" id="email" name="email" required>
			
			<label for="phone">Parent's Phone:</label>
			<input type="tel" id="phone" name="phone" required>
			
			<h3>Address</h3>
			<label for="currentLocation">Current Location:</label>
			<input type="text" id="currentLocation" name="currentLocation" required>
			
			<label for="pincode">Pincode:</label>
			<input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required>
			
			<h3>Previous School Information</h3>
			<label for="previousSchool">Previous School Name:</label>
			<input type="text" id="previousSchool" name="previousSchool">
			
			<label for="previousSchoolAddress">Previous School Address:</label>
			<input type="text" id="previousSchoolAddress" name="previousSchoolAddress">
			
			<label for="grade">Grade Applying For:</label>
			<select id="grade" name="grade" required>
				<option value="">Select Grade</option>
				<option value="1">Grade 1</option>
				<option value="2">Grade 2</option>
				<option value="3">Grade 3</option>
				<option value="4">Grade 4</option>
				<option value="5">Grade 5</option>
				<option value="6">Grade 6</option>
				<option value="7">Grade 7</option>
				<option value="8">Grade 8</option>
				<option value="9">Grade 9</option>
				<option value="10">Grade 10</option>
				<option value="11">Grade 11</option>
				<option value="12">Grade 12</option>
			</select>
			
			<input type="submit" value="Register">
		</form>
	</div>
</body>
</html>
