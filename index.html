 <script>
    console.log("GNews App Loaded âœ…");

const API_KEY = "069281a785344c88bd3b5cc96e323a0a";  // ðŸ”¹ Replace with your own GNews API key
let currentQuery = "latest";
let currentPage = 1;
const fetchNews = async (page, query) => {
  console.log(`Fetching news for "${query}" | Page ${page}`);

  const url = `https://newsapi.org/v2/everything?q=${encodeURIComponent(query)}&language=en&pageSize=12&page=${page}&sortBy=publishedAt&apiKey=${API_KEY}`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    if (!data.articles || data.articles.length === 0) {
      document.querySelector(".content").innerHTML =
        `<p class="text-center text-muted">No results found for "${query}".</p>`;
      return;
    }

    let newsHTML = "";
    data.articles.forEach((item) => {
      newsHTML += `
        <div class="card shadow" style="width: 20rem;">
          <img src="${item.urlToImage || 'https://via.placeholder.com/300x180?text=No+Image'}"
               class="card-img-top" height="180">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${item.title?.slice(0, 70) || "No title"}...</h5>
            <p class="card-text text-muted" style="font-size: 0.9rem;">
              ${item.description ? item.description.slice(0, 100) + "..." : "No description available."}
            </p>
            <a href="${item.url}" target="_blank" class="btn btn-primary mt-auto">Read More</a>
          </div>
        </div>
      `;
    });

    document.querySelector(".content").innerHTML = newsHTML;

  } catch (error) {
    console.error(error);
    document.querySelector(".content").innerHTML =
      `<p class="text-danger text-center">Error fetching data</p>`;
  }
};

// Initial load
fetchNews(currentPage, currentQuery);

// Event: Search
document.getElementById("Search").addEventListener("click", (e) => {
  e.preventDefault();
  const query = document.getElementById("searchInput").value.trim();
  if (query) {
    currentQuery = query;
    currentPage = 1;
    fetchNews(currentPage, currentQuery);
  }
});

// Event: Previous Page
document.getElementById("prev").addEventListener("click", (e) => {
  e.preventDefault();
  if (currentPage > 1) {
    currentPage--;
    fetchNews(currentPage, currentQuery);
  }
});

// Event: Next Page
document.getElementById("next").addEventListener("click", (e) => {
  e.preventDefault();
  currentPage++;
  fetchNews(currentPage, currentQuery);
});
